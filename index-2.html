                            </select>
                        </div>

                    </div>
                    <div class="el">Display Size</div>
                    <div>
                        <input type="text" id="disp" name="display_size" class="span2" value="0" onkeydown="alert('fuck')"  data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after">
                        <input type="text" id="dispbar" value="0" style="visibility:hidden" >
                    </div>
                    <br/>
                    <div class="el">Memory</div>
                    <div>
                        <input type="text" id="memory" name="memory" class="span2" value="0" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after">
                        <input type="text" id="memorybar" value="0" style="visibility:hidden">
                    </div>
                    <br/>
                    <div class="el">Camera</div>
                    <div>
                        <input type="text" id="camera" name="camera" class="span2" value="0" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after">

                    </div>
                    <br/>
                    <div class="el">Battery Life</div>
                    <div>
                        <input type="text" id="batry" name="battery_life" class="span2" value="0" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="-14" data-slider-orientation="horizontal" data-slider-selection="after">
                        <input type="text" id="batrybar" value="0" style="visibility:hidden">
                    </div>
                    <br/>
                    <div class="el-blue" >Bluetooth</div>
                    <input type="checkbox" name="bluetooth" value="0" >

                </div>
                </div>

        <script>
            $('#disp').slider()
                    .on('slide', function(ev) {
                        $('#dispbar').val(ev.value);
                    });
            $('#memory').slider()
                    .on('slide', function(ev) {
                        $('#memorybar').val(ev.value);
                    });
            $('#camera').slider()
                    .on('slide', function(ev) {
                        $('#camerabar').val(ev.value);
                    });
            $('#batry').slider()
                    .on('slide', function(ev) {
                        $('#batrybar').val(ev.value);
                    });
                    
            $('#disp').slider()
  .on('slideStop', function(ev){
